  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
  shuffleArray(words);

  let currentIndex = 0;

  const card = document.getElementById('card');
  const exampleEl = document.getElementById('example');
  const exampleTrEl = document.getElementById('exampleTr');
  const wordHead = document.getElementById('wordHead');
  const wordTr = document.getElementById('wordTr');

  const highlightWord = (text, word) => {
    // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –¥–ª—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–º (an|legen)
    const clean = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&').replace('\\|', '|');
    const re = new RegExp(`(${clean.replace('|', '')})`, 'gi');
    return text.replace(re, '<span class="hl">$1</span>');
  };

  function speakText(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'de-DE';
      speechSynthesis.speak(utterance);
    } else {
      alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ–∑–≤—É—á–∫—É.');
    }
  }

  function updateCard() {
    const current = words[currentIndex];
    card.classList.remove('show');
    setTimeout(() => {
      // –ó–∞–≥–æ–ª–æ–≤–æ–∫: —Å–ª–æ–≤–æ ‚Äî –ø–µ—Ä–µ–≤–æ–¥
      wordHead.innerHTML = `<strong>${current.word}</strong> ‚Äî <span id="wordTr">${current.wordTranslation}</span>`;
      // –ö–æ–Ω—Ç–µ–Ω—Ç –±–ª–æ–∫–æ–≤
      exampleEl.innerHTML = highlightWord(current.example, current.word.replace('|',''));
      exampleTrEl.innerHTML = highlightWord(current.exampleTranslation, current.wordTranslation);
      // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É –æ–∑–≤—É—á–∫–∏
      const speakBtn = document.getElementById('speakBtn');
      speakBtn.onclick = () => speakText(current.example);
      card.classList.add('show');
    }, 90);
  }

  document.getElementById('next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % words.length;
    updateCard();
  });
  document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + words.length) % words.length;
    updateCard();
  });

  // initial
  updateCard();
</script>
